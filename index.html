<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <title>Shape Match Game ğŸ®</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="game-container">
      <header>
        <h1>ğŸŒŸ Shape Match Game ğŸŒŸ</h1>
        <div class="score-board">
          <span class="score">Score: <strong id="score">0</strong></span>
          <button id="resetBtn" class="reset-btn">ğŸ”„ New Game</button>
        </div>
      </header>

      <div class="game-area">
        <!-- Drop zones -->
        <div class="drop-zones">
          <div class="drop-zone" data-shape="circle">
            <div class="zone-label">Circle</div>
            <div class="zone-outline circle-outline"></div>
          </div>
          <div class="drop-zone" data-shape="square">
            <div class="zone-label">Square</div>
            <div class="zone-outline square-outline"></div>
          </div>
          <div class="drop-zone" data-shape="triangle">
            <div class="zone-label">Triangle</div>
            <div class="zone-outline triangle-outline"></div>
          </div>
          <div class="drop-zone" data-shape="star">
            <div class="zone-label">Star</div>
            <div class="zone-outline star-outline"></div>
          </div>
        </div>

        <!-- Draggable shapes -->
        <div class="shapes-container" id="shapesContainer">
          <div class="shape circle" draggable="true" data-shape="circle">â—</div>
          <div class="shape square" draggable="true" data-shape="square">â– </div>
          <div class="shape triangle" draggable="true" data-shape="triangle">
            â–²
          </div>
          <div class="shape star" draggable="true" data-shape="star">â˜…</div>
        </div>
      </div>

      <div class="feedback" id="feedback"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
